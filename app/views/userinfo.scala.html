@(user: models.User, mvdata : Seq[models.Movie]) 

@import helper._

@header(user.username, mvdata) 

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/movieinfo.css")">


<div id="Mypage" class="tabcontent" >
</div>
	
<div id="Login" class="tabcontent">
  	<p></p> 
  	<div class="login-page">
  		@loginform()
	</div>
</div>

<div id="Signup" class="tabcontent">
  	<p></p>
  	<div class="signup-page">
  		@signupform()
	</div>
</div>

@if(user.username == "admin") {
	<script type="text/javascript" charset="utf-8">
		location.href='@routes.HomeController.adminControl()'
	</script>
}else{
	@mypage(user)
}
